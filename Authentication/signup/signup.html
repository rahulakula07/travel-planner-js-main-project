<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="form-container">
                    <h2>Sign Up</h2>
                    <form id="form">
                        <input type="text" id="name" placeholder="Full Name">
                        <p id="nameError" class="text-danger"></p>
                        <input type="email" id="email" placeholder="Email">
                        <p id="emailError" class="text-danger"></p>
                        <input type="password" id="password" placeholder="Create Password">
                        <p id="passwordError" class="text-danger"></p>
                        <input type="password" id="createpassword" placeholder="Confirm Password">
                        <p id="createpasswordeError" class="text-danger"></p>
                        <!-- Role Selection -->
                        <select id="role" class="form-select">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                        <p id="roleError" class="text-danger"></p>
                        <button type="button" id="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                    <p class="login-link">Already have an account? <a href="../login/login.html">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script  src="signup.js" type="module"></script>
</body>
</html>
