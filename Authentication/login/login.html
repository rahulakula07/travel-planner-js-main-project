<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="form-container">
    <h2>Log In</h2>
    <form id="loginForm">
      <input type="email" placeholder="Email" required id="email">
      <input type="password" placeholder="Password" required id="password">
      <button type="submit" id="loginSubmitBtn">Log In</button>
    </form>

    <!-- Guest Login Buttons -->
    <div class="guest-login mt-3">
      <button class="btn btn-outline-primary w-100 mb-2" id="guestUserBtn">Guest Login (User)</button>
      <button class="btn btn-outline-success w-100" id="guestAdminBtn">Guest Login (Admin)</button>
    </div>

    <!-- Signup Link -->
    <div class="signup-link mt-3 text-center">
      <p>New here? <a href="../signup/signup.html">Create an account</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="login.js"></script>
</body>
</html>
